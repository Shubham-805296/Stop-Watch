<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="Watch">
        <span class="digit">
            00
        </span>
        <span class="text">Hr</span>
        <span class="digit">
            00
        </span>
        <span class="text">Min</span>
        <span class="digit">
            00
        </span>
        <span class="text">Sec</span>
        <span class="digit">
            00
        </span>
        </div>
        <br>
        <div class="button">
            <button type="button" class="btn1">Start</button>
            <button type="button" class="btn1">Stop</button>
            <button type="button" class="btn1">Reset</button>
        </div>
    </div>
    <script src="./watch.js"></script>
</body>
</html>
